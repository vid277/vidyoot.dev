  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg: #faf8f5;
      --text: #1f2937;
      --text-muted: #6b7280;
      --link: #c65d07;
      --link-hover: #a04d06;
      --border: #e5e2dd;
      --code-bg: #f3f0eb;
    }

    [data-theme="dark"] {
      --bg: #1a1815;
      --text: #d4d0c8;
      --text-muted: #9a958c;
      --link: #e8a54b;
      --link-hover: #f0b560;
      --border: #2d2a24;
      --code-bg: #252220;
    }

    body {
      font-family: "JetBrains Mono", ui-monospace, SFMono-Regular, "SF Mono", Menlo, Consolas, monospace;
      background: var(--bg);
      min-height: 100vh;
      color: var(--text);
      line-height: 1.5;
      font-size: 14px;
      letter-spacing: -0.01em;
      transition: background 0.3s, color 0.3s;
    }
    a {
      color: var(--link);
      text-decoration: none;
    }
    a:hover {
      color: var(--link-hover);
      text-decoration: underline;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 24px;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 48px;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--border);
    }
    .nav-links {
      display: flex;
      gap: 24px;
    }
    .nav-links a {
      color: var(--link);
    }
    .nav-right {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .theme-toggle {
      background: none;
      border: none;
      cursor: pointer;
      color: var(--link);
      padding: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .theme-toggle:hover {
      color: var(--link-hover);
    }
    .theme-toggle svg {
      width: 20px;
      height: 20px;
    }
    .sun-icon { display: none; }
    .moon-icon { display: block; }
    [data-theme="dark"] .sun-icon { display: block; }
    [data-theme="dark"] .moon-icon { display: none; }

    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 24px;
      color: var(--text);
    }
    h2 {
      font-size: 18px;
      font-weight: 600;
      margin-top: 32px;
      margin-bottom: 16px;
      color: var(--text);
    }
    h3 {
      font-size: 16px;
      font-weight: 600;
      margin-top: 24px;
      margin-bottom: 12px;
      color: var(--text);
    }

    /* Blog listing styles */
    .post {
      margin-bottom: 24px;
      padding-bottom: 24px;
      border-bottom: 1px solid var(--border);
    }
    .post:last-child {
      border-bottom: none;
    }
    .post-title {
      color: var(--link);
      font-weight: 500;
      font-size: 16px;
    }
    .post-date {
      color: var(--text-muted);
      font-size: 13px;
      margin-top: 4px;
    }
    .post-desc {
      color: var(--text-muted);
      font-size: 13px;
      margin-top: 8px;
    }

    /* Blog post content styles */
    .post-header {
      margin-bottom: 32px;
    }
    .post-header h1 {
      margin-bottom: 8px;
    }
    .post-meta {
      color: var(--text-muted);
      font-size: 13px;
    }
    .back-link {
      display: inline-block;
      margin-bottom: 24px;
      font-size: 13px;
    }

    /* Prose styles for blog content */
    .prose p {
      margin-bottom: 16px;
      line-height: 1.7;
    }
    .prose ul, .prose ol {
      margin-bottom: 16px;
      padding-left: 24px;
    }
    .prose li {
      margin-bottom: 8px;
      line-height: 1.7;
    }
    .prose blockquote {
      border-left: 3px solid var(--link);
      padding-left: 16px;
      margin: 16px 0;
      color: var(--text-muted);
      font-style: italic;
    }
    .prose img {
      max-width: 100%;
      height: auto;
      margin: 24px 0;
      border-radius: 4px;
    }
    .prose code {
      background: var(--code-bg);
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 13px;
    }
    .prose pre {
      background: var(--code-bg);
      padding: 16px;
      border-radius: 6px;
      overflow-x: auto;
      margin: 16px 0;
    }
    .prose pre code {
      background: none;
      padding: 0;
      font-size: 13px;
      line-height: 1.5;
    }
    .prose strong {
      font-weight: 600;
    }
    .prose hr {
      border: none;
      border-top: 1px solid var(--border);
      margin: 32px 0;
    }

    /* KaTeX overrides */
    .katex-display {
      margin: 16px 0;
      overflow-x: auto;
    }

    footer {
      margin-top: 60px;
      padding-top: 24px;
      border-top: 1px solid var(--border);
    }
    .social-links {
      display: flex;
      gap: 20px;
    }
    .social-links a {
      color: var(--link);
      display: flex;
      align-items: center;
    }
    .social-links a:hover {
      color: var(--link-hover);
      text-decoration: none;
    }
    .social-links svg {
      width: 18px;
      height: 18px;
    }

    @media (max-width: 600px) {
      body { font-size: 13px; }
      .container { padding: 24px 16px; }
      nav { flex-direction: column; gap: 16px; align-items: flex-start; }
      .social-links svg { width: 20px; height: 20px; }
    }
  </style>
</head>

  <script>
    function toggleTheme() {
      const html = document.documentElement;
      const currentTheme = html.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      html.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
    }

    // Load saved theme or default to dark
    const savedTheme = localStorage.getItem('theme') || 'dark';
    if (savedTheme === 'dark') {
      document.documentElement.setAttribute('data-theme', 'dark');
    }
  </script>
